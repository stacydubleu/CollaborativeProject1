<!DOCTYPE html>
<html>
<head>

	<title>Home</title>
	<link rel="stylesheet" href="style/style.css">
	<script type="text/javascript">
		window.onload = function() {

			var container_style = document.getElementById("container").style;

			if( typeof( window.innerWidth ) == 'number' ) {
			    //Non-IE
			    container_style.height = ""+window.innerHeight+"px";
			    alert(window.innerHeight)
			  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
			    //IE 6+ in 'standards compliant mode'
			    container_style.height = document.documentElement.clientHeight+"px";
			    alert(document.documentElement.clientHeight);
			  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
			    //IE 4 compatible
			    container_style.height = document.body.clientHeight+"px";
			    alert(document.body.clientHeight);
			  }

		}
	</script>
</head>

<body>
	<div id="container">
		<div>
			<img src="http://www.creativeawardsandgifts.com/wp-content/uploads/2015/09/arrow.png" width="50px" height="50px">
			<div>
				Learn more about Autism
			</div>
		</div>
	</div>
</body>
</html>
